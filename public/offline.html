<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Save The Past</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Source Sans 3', system-ui, sans-serif;
      background-color: #FDF5E6;
      color: #2D2D2D;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background-color: #D4A574;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 60px;
      height: 60px;
      color: #8B4513;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #8B4513;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      color: #6B6B6B;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.875rem 2rem;
      background-color: #C65D3B;
      color: #FFFEF9;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #8B4513;
    }
    .subtext {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #6B6B6B;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your connection. Don't worry - your artifacts are safely stored locally.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
    <p class="subtext">Save The Past works offline too! Your data will sync when you're back online.</p>
  </div>
</body>
</html>
